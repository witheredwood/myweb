<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2-axios</title>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>
<body>

<div id="vue" v-clock>
    <div> {{msg.name}} </div>
    <div> {{msg.age}} </div>
    <div> {{msg.sex}} </div>

    <a v-bind:href="msg.url">点我</a>
</div>

<!-- 导入vue.js -->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    /* 创建一个vue对象 */
    let vm = new Vue({
        el: "#vue",
        data() {
            return {
                msg: {
                    name: null,
                    age: null,
                    sex: null,
                    url: null
                }
            }
        },
        mounted() {  // 钩子函数。链式编程
            axios.get('./data.json').then(response => (this.msg = response.data))
        }
    });
</script>


</body>
</html>
